{% extends "base.html" %} {% block content %}
<div class="login-container">
  <div class="login-form-card">
    <h2 class="login-title">Welcome Back</h2>

    {% if error %}
    <div class="error-message">
      <svg viewBox="0 0 24 24" width="16" height="16">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 11c-.55 0-1-.45-1-1V8c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1 4h-2v-2h2v2z"
        />
      </svg>
      <span>{{ error }}</span>
    </div>
    {% endif %}

    <div id="system-message" class="info-message" style="display: none">
      <svg viewBox="0 0 24 24" width="16" height="16">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"
        />
      </svg>
      <span id="message-text"></span>
    </div>

    <form method="POST" class="login-form">
      <div class="form-field">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <svg class="field-icon" viewBox="0 0 24 24" width="18" height="18">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            autofocus
          />
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg class="field-icon" viewBox="0 0 24 24" width="18" height="18">
            <path
              d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
            />
          </svg>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
      </div>

      <a href="#" class="forgot-password" id="forgot-password-link"
        >Forgot password?</a
      >

      <button type="submit" class="login-button">Sign In</button>
    </form>

    <div class="register-link">
      Don't have an account?
      <a href="#" id="create-account-link">Create account</a>
    </div>
  </div>
</div>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem 1rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .login-form-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
    width: 100%;
    max-width: 420px;
    padding: 2.5rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .login-form-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
  }

  .login-title {
    font-size: 1.75rem;
    font-weight: 600;
    color: #333;
    margin: 0 0 1.5rem 0;
    text-align: center;
  }

  .error-message {
    display: flex;
    align-items: center;
    background-color: #fff4f4;
    color: #d83838;
    padding: 0.8rem 1rem;
    border-radius: 6px;
    margin-bottom: 1.5rem;
    border-left: 3px solid #d83838;
  }

  .error-message svg {
    fill: #d83838;
    margin-right: 0.5rem;
  }

  .info-message {
    display: flex;
    align-items: center;
    background-color: #f1f4ff;
    color: #4e5fff;
    padding: 0.8rem 1rem;
    border-radius: 6px;
    margin-bottom: 1.5rem;
    border-left: 3px solid #4e5fff;
    animation: slideDown 0.3s ease-out;
  }

  .info-message svg {
    fill: #4e5fff;
    margin-right: 0.5rem;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .form-field {
    margin-bottom: 1.25rem;
  }

  .form-field label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
    color: #555;
  }

  .input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }

  .field-icon {
    position: absolute;
    left: 1rem;
    fill: #aaa;
  }

  .input-wrapper input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.75rem;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.2s ease;
    background-color: #fafafa;
  }

  .input-wrapper input:focus {
    border-color: #4e5fff;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(78, 95, 255, 0.1);
    outline: none;
  }

  .forgot-password {
    align-self: flex-end;
    font-size: 0.85rem;
    color: #4e5fff;
    text-decoration: none;
    margin: -0.5rem 0 1.5rem 0;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  .login-button {
    background-color: #4e5fff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 1rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
    margin-bottom: 1.5rem;
  }

  .login-button:hover {
    background-color: #3a48e0;
  }

  .login-button:active {
    transform: translateY(1px);
  }

  .register-link {
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }

  .register-link a {
    color: #4e5fff;
    text-decoration: none;
    font-weight: 500;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 500px) {
    .login-form-card {
      padding: 2rem 1.5rem;
    }

    .login-title {
      font-size: 1.5rem;
      margin-bottom: 1.25rem;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordResetMessage =
      "It's hardcoded bro! You said it in the doc, the username is 'admin' and password is 'password123' (the 123 makes it more secure!!)";
    const createAccountMessage =
      "No no, we dont do that here! You can only login with the hardcoded credentials!! One Nation, One User!!";

    const forgotPasswordLink = document.getElementById("forgot-password-link");
    const createAccountLink = document.getElementById("create-account-link");
    const messageContainer = document.getElementById("system-message");
    const messageText = document.getElementById("message-text");

    function showMessage(message) {
      messageText.textContent = message;
      messageContainer.style.display = "flex";
      messageContainer.scrollIntoView({ behavior: "smooth", block: "nearest" });

      messageContainer.style.opacity = "1";

      setTimeout(() => {
        messageContainer.style.opacity = "0.9";
      }, 5000);
    }

    forgotPasswordLink.addEventListener("click", function (e) {
      e.preventDefault();

      let message = passwordResetMessage;
      const username = document.getElementById("username").value;

      if (username.trim() !== "") {
        message = passwordResetMessage;
      }

      showMessage(message);
    });

    createAccountLink.addEventListener("click", function (e) {
      e.preventDefault();
      showMessage(createAccountMessage);
    });
  });
</script>
{% endblock %}
