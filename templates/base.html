<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LynXit Dictionary</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4e5fff;
        --primary-dark: #3a48e0;
        --text: #333333;
        --text-light: #666666;
        --background: #f9faff;
        --card-bg: #ffffff;
        --border: #e0e0e0;
        --shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      header {
        padding: 1.5rem 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        color: var(--text);
      }

      .logo-icon {
        color: var(--primary);
        font-size: 1.5rem;
        font-weight: bold;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text);
      }

      .user-info {
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-light);
      }

      .user-icon {
        opacity: 0.7;
        width: 18px;
        height: 18px;
        vertical-align: -4px;
      }

      .user-info a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .user-info a:hover {
        background-color: rgba(78, 95, 255, 0.08);
      }

      main {
        padding-bottom: 3rem;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
        }

        h1 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" class="logo">
          <span class="logo-icon">â„’</span>
          <h1>LynXit Dictionary</h1>
        </a>

        {% if session.username %}
        <div class="user-info">
          <svg
            class="user-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
          >
            <path
              fill="currentColor"
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          <span>{{ session.username }}</span> |
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% endif %}
      </header>

      <main>{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
