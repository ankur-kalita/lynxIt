<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Search Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fuzzy Search Dictionary</h1>
            {% if session.username %}
            <div class="user-info">
                Logged in as: {{ session.username }} | 
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% endif %}
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
